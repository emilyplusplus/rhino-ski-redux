<html lang="en">
<head>
    <title>Rhino-Ski Redux</title>
    <link rel="shortcut icon" href="favicon.png"> 

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/game.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/Rhino.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Obstacles.js"></script>
    <script type="text/javascript" src="js/AssetManager.js"></script>
    <script type="text/javascript" src="js/Scoreboard.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
</head>
<body>
    <div id="topLeft">
        <i class="fas fa-question-circle"></i>
        <div id="tooltip" class="tooltip" >
            Rhino-Ski Redux (SkiFree Clone)<br><br>
            Controls:<br>
            ▲▼◀▶ - Player Movement<br>
            Space - Player Jump<br>
            P - Pause Game<br>
            R - Reset Game<br><br>
            Goal: Avoid obstacles and beat your personal high score, beware the rhino that may appear!
        </div>
    </div>
    <div id="topRight">
        <i class="fas fa-sun"></i>
        <label class="switch">
            <input id="darkMode" type="checkbox">
            <span class="slider round"></span>
        </label>
        <i class="fas fa-moon"></i>
    </div>
</body>
</html>
